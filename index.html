<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="outerclick.vuejs, Intl, javascript, ecma, month, weekday, language">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.21.0/themes/prism.css" integrity="sha256-h/qtq9bUnXbOOwP4EcbLtYM9Mk3iQQcHZAZ+Jz5y0WQ=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.21.0/prism.min.js"></script>
    <script>
    function encode_html(rawStr) {
        return rawStr.replace(/[\u00A0-\u9999<>\&]/gim, function(i) {
            return '&#' + i.charCodeAt(0) + ';';
        });
    }
    </script>
</head>
<body>

    <div class="container">

        <header class="mt-5">
            <h1>@dipser/outerclick.vuejs</h1>
            <p>Outerclick vuejs-mixin by references.</p>
        </header>


        <h2 class="mt-5">Install</h2>
        <p>npm i @dipser/outerclick.vuejs</p>


        <h2 class="mt-5">Usage</h2>
        <pre><code id="example" class="language-html"></code></pre>
        <script>
        var example = `<template>
    <button @click="register_outerclick(['ref', 'ref2'], ()=>close())" ref="ref"></button>
    <div ref="ref2">Inner</div>
</template>
<scr`+`ipt>
import outerclick from '@dipser/outerclick.vuejs';
export default {
    mixins: [
        outerclick
    ],
    methods: {
        close: function() {
            // 
        }
    }
}
</scr`+`ipt>`;
        let example_el = document.querySelector('#example');
        example_el.innerHTML = encode_html(example);
        Prism.highlightElement(example_el);
        </script><br>


        <h2 class="mt-5">Demo</h2>

        <div id="app"></div>

<script type="module">
import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js';
import outerclick from './index.js';
window.vm = new Vue({
    template: `
        <div>
            <div class="row my-1">
                <div class="col" ref="ref1">
                    <div class="bg-info p-4 text-center">ref1</div>
                </div>
                <div class="col" ref="ref2">
                    <div class="bg-info p-4 text-center">ref2</div>
                </div>
                <div class="col" ref="ref3">
                    <div class="bg-info p-4 text-center">ref3</div>
                </div>
            </div>
            <div class="row my-1">
                <div class="col" @click="register_outerclick(['btn1', 'ref1'], ()=>close())" ref="btn1">
                    <div class="btn btn-primary w-100 p-2 text-center">Reference 1</div>
                </div>
                <div class="col" @click="register_outerclick(['btn2', 'ref1', 'ref2'], ()=>close())" ref="btn2">
                    <div class="btn btn-primary w-100 p-2 text-center">Reference 2</div>
                </div>
                <div class="col" @click="register_outerclick(['btn3', 'ref1', 'ref2', 'ref3'], ()=>close())" ref="btn3">
                    <div class="btn btn-primary w-100 p-2 text-center">Reference 3</div>
                </div>
            </div>
            <div>
                References: {{ outerclick_references }}
            </div>
        </div>
    `,
    mixins: [
        outerclick
    ],
    data: function() {
        return {
            status: ''
        };
    },
    methods: {
        close: function() {
            this.status = 'close';
        }
    }
}).$mount('#app');
</script>
